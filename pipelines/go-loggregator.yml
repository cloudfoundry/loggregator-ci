resources:
- name: go-loggregator
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/go-loggregator
    branch: master

jobs:
- name: tests
  public: true
  plan:
  - get: go-loggregator
    trigger: true
  - task: run-tests
    config:
      image_resource:
        type: docker-image
        source:
          repository: loggregator/base
      platform: linux
      inputs:
      - name: go-loggregator
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          mkdir -p $GOPATH/src/code.cloudfoundry.org/
          cp -r go-loggregator $GOPATH/src/code.cloudfoundry.org/

          cd $GOPATH/src/code.cloudfoundry.org/go-loggregator

          go get ./...

          ./scripts/test
