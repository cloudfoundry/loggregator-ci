jobs:
###############################################################################
# LOG STREAM CLI
###############################################################################

- name: log-stream-cli-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: log-stream-cli
      trigger: true
  - task: run-tests
    file: loggregator-ci/tasks/go-test-with-latest-packages/task.yml
    input_mapping:
      source-repo: log-stream-cli
    params:
      IMPORT_PATH: github.com/cloudfoundry/log-stream-cli

- name: log-stream-cli-promotion
  serial: true
  plan:
  - get: 5m
    trigger: true
  - aggregate:
    - get: log-stream-cli
      passed: ["cfar-lats"]
      trigger: true
    - get: log-stream-cli-master
    - get: bumper-tool
    - get: loggregator-ci
  - task: bumper
    file: loggregator-ci/tasks/bumper/task.yml
    input_mapping:
      source: log-stream-cli
      dest: log-stream-cli-master
    params:
      SOURCE_BRANCH: develop
      DEST_BRANCH: master
  - put: log-stream-cli-master
    params:
      repository: merged-dest

###############################################################################
# LOGGREGATOR
###############################################################################

- name: loggregator-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: loggregator-src
      trigger: true
    - get: grpc-go
    - get: 20m
      trigger: true
  - aggregate:
    - task: run-tests
      timeout: 20m
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: loggregator/base
        inputs:
        - name: loggregator-src
        - name: grpc-go
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -ex

            mkdir -p workspace/src/code.cloudfoundry.org/loggregator
            cp -r loggregator-src/. workspace/src/code.cloudfoundry.org/loggregator/

            pushd workspace
              export GOPATH="$PWD"
              export PATH="$GOPATH/bin:$PATH"

              pushd src/code.cloudfoundry.org/loggregator
                go get -t -d ./...

                # hack until we figure out a solution to pin versions of deps
                rm -rf ../../../../workspace/src/google.golang.org/grpc
                cp -r ../../../../grpc-go/. ../../../../workspace/src/google.golang.org/grpc/

                go test -race $(go list ./... | grep -v integration_tests) \
                  -ginkgo.randomizeAllSpecs \
                  -ginkgo.slowSpecThreshold 20
              popd
            popd
    - task: run-integration-tests
      timeout: 20m
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: loggregator/base
        inputs:
        - name: loggregator-src
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -ex

            mkdir -p workspace/src/code.cloudfoundry.org/loggregator
            cp -r loggregator-src/. workspace/src/code.cloudfoundry.org/loggregator/

            pushd workspace
              export GOPATH="$PWD"
              export PATH="$GOPATH/bin:$PATH"

              pushd src/code.cloudfoundry.org/loggregator
                go get -t -d ./...
                go test ./integration_tests/... -race \
                  -ginkgo.randomizeAllSpecs \
                  -ginkgo.slowSpecThreshold 20
              popd
            popd

- name: loggregator-agent-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: loggregator-agent
      trigger: true
    - get: gopsutil
  - do:
    - task: run-tests
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: loggregator/base
        inputs:
        - name: loggregator-agent
          path: src/code.cloudfoundry.org/loggregator-agent
        - name: gopsutil
          path: src/github.com/shirou/gopsutil
        params:
          IMPORT_PATH: code.cloudfoundry.org/loggregator-agent
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -ex

            export GOPATH="$PWD"
            export PATH="$GOPATH/bin:$PATH"

            pushd "src/$IMPORT_PATH"
              go get -t -d ./...
              go test ./... -race
            popd
  - do:
    - task: build-windows-test-binary
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: loggregator/base
        inputs:
        - name: loggregator-agent
        - name: gopsutil
          path: workspace/src/github.com/shirou/gopsutil
        outputs:
        - name: binaries
        - name: test-binaries
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -ex

            ci_root=$PWD
            mkdir -p workspace/src/code.cloudfoundry.org/loggregator-agent
            cp -r loggregator-agent/. workspace/src/code.cloudfoundry.org/loggregator-agent/

            function munge {
              echo $1 | tr '/' '_'
            }

            pushd workspace
              export GOOS=windows
              export GOPATH="$PWD"
              export PATH="$GOPATH/bin:$PATH"

              pushd src/code.cloudfoundry.org/loggregator-agent/cmd
                go get -t -d ./...
                for pkg in $(go list ./... | grep -vE metric-scraper\|syslog-binding-cache\|udp-forwarder); do
                  go test -c -o $ci_root/test-binaries/$(munge $pkg)_test.exe $pkg &
                done
              popd
            popd
            wait
    - task: run-windows-tests
      config:
        platform: windows
        inputs:
        - name: binaries
        - name: test-binaries
        run:
          path: powershell
          args:
          - "-command"
          - |
            trap {
              write-error $_
              exit 1
            }

            $env:SKIP_BUILD = "true"

            # Run all test binaries
            Get-ChildItem -Filter test-binaries\*.exe | ForEach {
              &$_.Fullname /s
              if ($LastExitCode -ne 0) {
                throw "test failed"
              }
            }

- name: loggregator-bump-submodule
  serial: true
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: loggregator-release
      trigger: true
    - get: loggregator-src
      trigger: true
      passed: ["loggregator-tests"]
    - get: go-loggregator
      trigger: true
  - task: update-loggregator
    file: loggregator-ci/tasks/bump-submodule/task.yml
    input_mapping:
      release-repo: loggregator-release
      source-repo: loggregator-src
    output_mapping:
      bumped-release-repo: bumped-loggregator-release
    params:
      SUBMODULE_PATH: src/code.cloudfoundry.org/loggregator
  - task: update-go-loggregator
    file: loggregator-ci/tasks/bump-submodule/task.yml
    input_mapping:
      release-repo: bumped-loggregator-release
      source-repo: go-loggregator
    output_mapping:
      bumped-release-repo: bumped-go-loggregator
    params:
      SUBMODULE_PATH: src/code.cloudfoundry.org/go-loggregator
  - task: sync-package-specs
    file: loggregator-ci/tasks/run-release-script/task.yml
    input_mapping:
      release-repo: bumped-go-loggregator
    output_mapping:
      updated-release-repo: synced-loggregator-release
    params:
      SCRIPT: scripts/sync-package-specs
  - aggregate:
    - task: run-specs
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ruby
        inputs:
        - name: synced-loggregator-release
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -e
            cd synced-loggregator-release
            bundle install
            rspec
    - task: run-tests
      file: loggregator-ci/tasks/run-release-script/task.yml
      input_mapping:
        release-repo: synced-loggregator-release
      params:
        SCRIPT: scripts/test ~integration
    - task: run-integration-tests
      file: loggregator-ci/tasks/run-release-script/task.yml
      input_mapping:
        release-repo: synced-loggregator-release
      params:
        SCRIPT: scripts/test integration
  - task: commit
    file: loggregator-ci/tasks/commit-with-shortlog/task.yml
    input_mapping:
      release-repo: synced-loggregator-release
    output_mapping:
      committed-repo: committed-loggregator-release
    params:
      PATHS: |
        src/code.cloudfoundry.org/loggregator
        src/code.cloudfoundry.org/go-loggregator
        packages
  - put: loggregator-release
    params:
      repository: committed-loggregator-release
      rebase: true

