- name: cf-deploy
  serial: true
  serial_groups:
  - cf-deploy
  - bosh-cf-cats
  - bosh-cfar-lats
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: bbl-state
      resource: deployments-loggregator
    - get: cf-deployment
      trigger: true
    - get: cf-deployment-concourse-tasks
    - get: loggregator-release
      trigger: true
    - get: loggregator-agent-release
      trigger: true
    - get: vars-store
      resource: deployments-loggregator
    - get: vars-files
      resource: deployments-loggregator
    - get: cf-syslog-drain-release
      trigger: true
    - get: statsd-injector-release
      trigger: true
  - aggregate:
    - task: upload-loggregator-release
      file: loggregator-ci/tasks/upload-release/task.yml
      input_mapping:
        bosh-release-dir: loggregator-release
      params:
        BBL_STATE_DIR: gcp/coconut-bbl
    - task: upload-loggregator-agent-release
      file: loggregator-ci/tasks/upload-release/task.yml
      input_mapping:
        bosh-release-dir: loggregator-agent-release
      params:
        BBL_STATE_DIR: gcp/coconut-bbl
    - task: upload-cf-syslog-drain-release
      file: loggregator-ci/tasks/upload-release/task.yml
      input_mapping:
        bosh-release-dir: cf-syslog-drain-release
      params:
        BBL_STATE_DIR: gcp/coconut-bbl
    - task: upload-statsd-injector-release
      file: loggregator-ci/tasks/upload-release/task.yml
      input_mapping:
        bosh-release-dir: statsd-injector-release
      params:
        BBL_STATE_DIR: gcp/coconut-bbl
  - task: copy-ops-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
          tag: v3.19.0
      inputs:
      - name: bbl-state
      - name: cf-deployment
      - name: loggregator-agent-release
      - name: loggregator-release
      outputs:
      - name: ops-files
      run:
        path: /bin/bash
        args:
        - "-c"
        - |
          set -e

          cp cf-deployment/operations/scale-to-one-az.yml ops-files/
          cp cf-deployment/operations/use-compiled-releases.yml ops-files/
          cp cf-deployment/operations/test/add-persistent-isolation-segment-diego-cell.yml ops-files/
          cp cf-deployment/operations/test/add-persistent-isolation-segment-loggregator.yml ops-files/
          cp cf-deployment/operations/test/add-persistent-isolation-segment-syslog-drain.yml ops-files/
          cp cf-deployment/operations/test/add-persistent-isolation-segment-infrastructure-metrics.yml ops-files/
          cp bbl-state/gcp/coconut-bbl/ops-files/*.yml ops-files/
          cp loggregator-agent-release/manifests/operations/infrastructure-metrics.yml ops-files/infrastructure-metrics.yml

          cat <<EOT >> ops-files/on-the-fly.yml
          - type: replace
            path: /releases/name=loggregator
            value:
              name: loggregator
              version: latest
          - type: replace
            path: /releases/name=loggregator-agent
            value:
              name: loggregator-agent
              version: latest
          - type: replace
            path: /releases/name=cf-syslog-drain
            value:
              name: cf-syslog-drain
              version: latest
          - type: replace
            path: /releases/name=statsd-injector
            value:
              name: statsd-injector
              version: latest
          - type: replace
            path: /instance_groups/name=doppler/instances
            value: 2
          - type: replace
            path: /instance_groups/name=diego-cell/instances
            value: 6
          - type: replace
            path: /instance_groups/name=uaa/instances
            value: 2
          - type: replace
            path: /instance_groups/name=api/instances
            value: 2
          - type: replace
            path: /instance_groups/name=doppler/vm_type
            value: small-highmem
          - type: replace
            path: /update/max_in_flight
            value: 10
          - type: replace
            path: /update/canaries
            value: 5
          EOT

          cat <<EOT >> ops-files/on-the-fly-iso.yml
          - type: replace
            path: /instance_groups/name=router/jobs/name=gorouter/properties/router/routing_table_sharding_mode?
            value: all
          EOT
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    params:
      BBL_STATE_DIR: gcp/coconut-bbl
  - task: cf-deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    params:
      BBL_STATE_DIR: gcp/coconut-bbl
      SYSTEM_DOMAIN: coconut.cf-app.com
      VARS_STORE_FILE: gcp/coconut-bbl/deployment-vars.yml
      VARS_FILES: gcp/coconut-bbl/coconut-certs.yml
      OPS_FILES: |
        clients.yml
        scale-to-one-az.yml
        use-compiled-releases.yml
        on-the-fly.yml
        infrastructure-metrics.yml
        add-persistent-isolation-segment-diego-cell.yml
        add-persistent-isolation-segment-loggregator.yml
        add-persistent-isolation-segment-syslog-drain.yml
        add-persistent-isolation-segment-infrastructure-metrics.yml
        on-the-fly-iso.yml
  - put: deployments-loggregator
    params:
      repository: updated-vars-store
      rebase: true
  - task: enable-feature-flags
    file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
    input_mapping:
      vars-store: updated-vars-store
    params:
      SYSTEM_DOMAIN: coconut.cf-app.com
      VARS_STORE_FILE: gcp/coconut-bbl/deployment-vars.yml
      ENABLED_FEATURE_FLAGS: diego_docker
  - task: cleanup
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    params:
      BBL_STATE_DIR: gcp/coconut-bbl
  - task: create-blackbox-space
    file: loggregator-ci/tasks/create-org-and-space/task.yml
    input_mapping:
      vars-store: bbl-state
    params:
      VARS_STORE_FILE: gcp/coconut-bbl/deployment-vars.yml
      ORG: system
      SPACE: blackbox-testing
      SYSTEM_DOMAIN: coconut.cf-app.com
  - task: create-accumulators-space
    file: loggregator-ci/tasks/create-org-and-space/task.yml
    input_mapping:
      vars-store: bbl-state
    params:
      VARS_STORE_FILE: gcp/coconut-bbl/deployment-vars.yml
      ORG: system
      SPACE: accumulators
      SYSTEM_DOMAIN: coconut.cf-app.com

- name: cats
  serial: true
  serial_groups:
  - bosh-cf-cats
  plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: deployments-loggregator
      - get: cf-acceptance-tests
      - get: loggregator-release
        trigger: true
        passed: ["cf-deploy"]
      - get: loggregator-agent-release
        trigger: true
        passed: ["cf-deploy"]
    - task: run-cats
      file: cf-deployment-concourse-tasks/run-cats/task.yml
      input_mapping:
