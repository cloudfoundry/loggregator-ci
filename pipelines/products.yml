        args:
        - "-c"
        - |
          set -e

          cat <<EOT >> on-the-fly.yml
          - type: replace
            path: /stemcells/-
            value:
              alias: windows1803
              os: windows1803
              version: "1803.7"
          EOT

          bosh int cf-deployment/cf-deployment.yml -o on-the-fly.yml > modified-cf-deployment/cf-deployment.yml
  - task: upload-stemcell
    file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
    input_mapping:
      cf-deployment: modified-cf-deployment
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
  - task: copy-ops-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: relintdockerhubpushbot/cf-deployment-concourse-tasks
          tag: v3.19.0
      inputs:
      - name: bbl-state
      - name: cf-deployment
      - name: loggregator-agent-release
      - name: loggregator-release
      - name: denver-deployments
      outputs:
      - name: ops-files
      params:
        BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      run:
        path: /bin/bash
        args:
        - "-c"
        - |
          set -e

          cp cf-deployment/operations/scale-to-one-az.yml ops-files/
          cp cf-deployment/operations/use-compiled-releases.yml ops-files/
          cp cf-deployment/operations/experimental/use-compiled-releases-windows.yml ops-files/
          cp cf-deployment/operations/experimental/add-metric-store.yml ops-files/
          cp denver-deployments/bosh-cf-deployment/operations/loggregator/*.yml ops-files/
          cp denver-deployments/bosh-cf-deployment/operations/default/use-provided-router-certs.yml ops-files/

          cp cf-deployment/operations/windows1803-cell.yml ops-files/
          cp cf-deployment/operations/use-latest-windows1803-stemcell.yml ops-files/

          cp loggregator-agent-release/manifests/operations/cf-deployment-addon.yml ops-files/
          cp loggregator-agent-release/manifests/operations/cf-add-syslog-agent.yml ops-files/
          cp loggregator-agent-release/manifests/operations/cf-deployment-add-system-metrics-agent.yml ops-files/
          cp loggregator-agent-release/manifests/operations/cf-add-system-metric-scraper.yml ops-files/
          cp loggregator-agent-release/manifests/operations/cf-syslog-agent-skip-cert-verify.yml ops-files/
          cp loggregator-agent-release/manifests/operations/cf-deployment-windows-addon.yml ops-files/
          cp loggregator-agent-release/manifests/operations/cf-syslog-agent-skip-cert-verify-windows.yml ops-files/

  - task: cf-deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      vars-files: bbl-state
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      SYSTEM_DOMAIN: ((acceptance_system_domain))
      OPS_FILES: |
        scale-to-one-az.yml
        use-compiled-releases.yml
        use-compiled-releases-windows.yml
        add-metric-store.yml
        loggregator-clients.yml

        windows1803-cell.yml
        use-latest-windows1803-stemcell.yml

        cf-deployment-addon.yml
        cf-add-syslog-agent.yml
        cf-deployment-add-system-metrics-agent.yml
        cf-add-system-metric-scraper.yml
        cf-syslog-agent-skip-cert-verify.yml
        cf-deployment-windows-addon.yml
        cf-syslog-agent-skip-cert-verify-windows.yml
        use-provided-router-certs.yml

        loggregator-acceptance.yml
      VARS_FILES: ""

  - task: export-loggregator-release
    file: loggregator-ci/tasks/export-release/task.yml
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      DEPLOYMENT_NAME: cf
      RELEASE_NAME: loggregator
  - task: export-loggregator-agent-release
    file: loggregator-ci/tasks/export-release/task.yml
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      DEPLOYMENT_NAME: cf
      RELEASE_NAME: loggregator-agent
      EXPORT_TO_WINDOWS: true
  - task: export-cf-syslog-drain-release
    file: loggregator-ci/tasks/export-release/task.yml
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      DEPLOYMENT_NAME: cf
      RELEASE_NAME: cf-syslog-drain
  - task: export-statsd-injector-release
    file: loggregator-ci/tasks/export-release/task.yml
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      DEPLOYMENT_NAME: cf
      RELEASE_NAME: statsd-injector
  - task: export-leadership-election-release
    file: loggregator-ci/tasks/export-release/task.yml
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      DEPLOYMENT_NAME: cf
      RELEASE_NAME: leadership-election
  - task: enable-feature-flags
    file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
    attempts: 3
    params:
      SYSTEM_DOMAIN: ((acceptance_system_domain))
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
      ENABLED_FEATURE_FLAGS: diego_docker
  - task: cleanup
    file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
    params:
      BBL_STATE_DIR: ((acceptance_bbl_state_dir))
  - task: create-blackbox-space
    file: loggregator-ci/tasks/create-org-and-space/task.yml
    params:
