        NODES: 9

- name: cfar-lats
  serial: true
  serial_groups:
  - bosh-cfar-lats
  plan:
    - aggregate:
      - get: cfar-logging-acceptance-tests
        trigger: true
      - get: loggregator-release
        trigger: true
        passed: ["cf-deploy"]
      - get: loggregator-agent-release
        trigger: true
        passed: ["cf-deploy"]
