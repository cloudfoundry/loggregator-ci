jobs:
###############################################################################
# DIRECTOR LIFECYCLE
###############################################################################
- name: coconut-bbl-up
  public: false
  plan:
  - aggregate:
    - get: cf-deployment-concourse-tasks
    - get: bosh-bootloader
    - get: bbl-state
      resource: deployments-loggregator
    - get: ops-files
      resource: bosh-deployment
  - task: bbl-up
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    input_mapping:
      bbl-config: bosh-bootloader
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: gcp/coconut-bbl/service-account.key.json
      BBL_GCP_PROJECT_ID: cff-loggregator
      BBL_GCP_ZONE: us-central1-a
      BBL_GCP_REGION: us-central1
      BBL_STATE_DIR: gcp/coconut-bbl
      BBL_IAAS: gcp
      BBL_LB_CERT: {{coconut_bbl_lb_cert}}
      BBL_LB_KEY: {{coconut_bbl_lb_key}}
      BBL_ENV_NAME: coconut-bbl
      LB_DOMAIN: coconut.cf-app.com
      OPS_FILES: local-dns.yml
      BBL_CONFIG_DIR: plan-patches/iso-segs-gcp
  - put: deployments-loggregator
    params:
      repository: updated-bbl-state
      rebase: true

- name: coconut-bbl-destroy
  public: false
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: cf-deployment-concourse-tasks
    - get: bbl-state
      resource: deployments-loggregator
  - task: delete-deployments
    file: loggregator-ci/tasks/bosh-delete-all-deployments/task.yml
    params:
      BBL_STATE_DIR: gcp/coconut-bbl
  - task: bbl-destroy
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: gcp/coconut-bbl
      BBL_GCP_SERVICE_ACCOUNT_KEY: gcp/coconut-bbl/service-account.key.json
  - put: deployments-loggregator
    params:
      repository: updated-bbl-state
      rebase: true

###############################################################################
# LOGGREGATOR
###############################################################################
- name: loggregator-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: loggregator-src
      trigger: true
    - get: 10m
      trigger: true
  - aggregate:
    - task: run-tests
      timeout: 10m
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: loggregator/base
        inputs:
        - name: loggregator-src
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -ex

            mkdir -p workspace/src/code.cloudfoundry.org/loggregator
            cp -r loggregator-src/. workspace/src/code.cloudfoundry.org/loggregator/

            pushd workspace
              export GOPATH="$PWD"
              export PATH="$GOPATH/bin:$PATH"

              pushd src/code.cloudfoundry.org/loggregator
                go get -t -d ./...
                go test -race $(go list ./... | grep -v integration_tests) \
                  -ginkgo.randomizeAllSpecs \
                  -ginkgo.slowSpecThreshold 20
              popd
            popd
    - task: run-integration-tests
      timeout: 10m
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: loggregator/base
        inputs:
        - name: loggregator-src
        run:
          path: bash
          args:
          - -c
          - |
            #!/bin/bash
            set -ex

            mkdir -p workspace/src/code.cloudfoundry.org/loggregator
            cp -r loggregator-src/. workspace/src/code.cloudfoundry.org/loggregator/

            pushd workspace
              export GOPATH="$PWD"
              export PATH="$GOPATH/bin:$PATH"

              pushd src/code.cloudfoundry.org/loggregator
                go get -t -d ./...
                go test ./integration_tests/... -race \
                  -ginkgo.randomizeAllSpecs \
                  -ginkgo.slowSpecThreshold 20
              popd
            popd
    - do:
      - task: build-windows-test-binary
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: loggregator/base
          inputs:
          - name: loggregator-src
          outputs:
          - name: binaries
          - name: test-binaries
          run:
            path: bash
            args:
            - -c
            - |
              #!/bin/bash
              set -ex

              ci_root=$PWD
              mkdir -p workspace/src/code.cloudfoundry.org/loggregator
              cp -r loggregator-src/. workspace/src/code.cloudfoundry.org/loggregator/

              function munge {
                echo $1 | tr '/' '_'
              }

              pushd workspace
                export GOOS=windows
                export GOPATH="$PWD"
                export PATH="$GOPATH/bin:$PATH"

                pushd src/code.cloudfoundry.org/loggregator
                  go get -t -d ./...
                  for pkg in $(go list ./agent/...); do
                    go test -c -o $ci_root/test-binaries/$(munge $pkg)_test.exe $pkg &
                  done
                  go build -o $ci_root/binaries/agent.exe code.cloudfoundry.org/loggregator/agent &
                popd
              popd
              wait
      - task: run-windows-tests
        config:
          platform: windows
          inputs:
          - name: binaries
          - name: test-binaries
          run:
            path: powershell
            args:
            - "-command"
            - |
              trap {
                write-error $_
                exit 1
              }

              $env:SKIP_BUILD = "true"
              $env:AGENT_BUILD_PATH = "binaries\agent.exe"

              # Run all test binaries
              Get-ChildItem -Filter test-binaries\*.exe | ForEach {
                &$_.Fullname /s
                if ($LastExitCode -ne 0) {
                  throw "test failed"
                }
              }

- name: loggregator-agent-tests
  serial: true
  public: true
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: loggregator-agent
      trigger: true
  - task: run-tests
    file: loggregator-ci/tasks/go-test-with-latest-packages/task.yml
    input_mapping:
      source-repo: loggregator-agent
    params:
      IMPORT_PATH: code.cloudfoundry.org/loggregator-agent

- name: loggregator-docker-images
  serial: true
  public: true
  plan:
  - aggregate:
    - get: loggregator-ci
      resource: loggregator-ci-docker-images
      trigger: true
    - get: loggregator-src
      trigger: true
      passed: ["loggregator-tests"]
    - get: loggregator-agent
      trigger: true
      passed: ["loggregator-agent-tests"]
  - aggregate:
    - task: build-agent-image
      file: loggregator-ci/tasks/build-docker-image/task.yml
      input_mapping:
        source-repo: loggregator-agent
      output_mapping:
        build-image: build-agent-image
      params:
        BASE_PACKAGE: code.cloudfoundry.org/loggregator-agent
        IMAGE_NAME: agent
    - task: build-router-image
      file: loggregator-ci/tasks/build-docker-image/task.yml
      input_mapping:
        source-repo: loggregator-src
      output_mapping:
        build-image: build-router-image
      params:
        BASE_PACKAGE: code.cloudfoundry.org/loggregator
        IMAGE_NAME: router
    - task: build-rlp-image
      file: loggregator-ci/tasks/build-docker-image/task.yml
      input_mapping:
        source-repo: loggregator-src
      output_mapping:
        build-image: build-rlp-image
      params:
        BASE_PACKAGE: code.cloudfoundry.org/loggregator
        IMAGE_NAME: rlp
  - aggregate:
    - put: agent-image
      params:
        build: build-agent-image/build
        tag: build-agent-image/tag
        tag_as_latest: true
        cache: true
        cache_tag: latest
    - put: router-image
      params:
        build: build-router-image/build
        tag: build-router-image/tag
        tag_as_latest: true
        cache: true
        cache_tag: latest
    - put: rlp-image
      params:
        build: build-rlp-image/build
        tag: build-rlp-image/tag
        tag_as_latest: true
        cache: true
        cache_tag: latest

- name: loggregator-bump-submodule
  serial: true
  plan:
  - aggregate:
    - get: loggregator-ci
    - get: loggregator-release
      trigger: true
    - get: loggregator-src
      trigger: true
      passed: ["loggregator-tests"]
    - get: loggregator-agent
      trigger: true
      passed: ["loggregator-agent-tests"]
    - get: go-loggregator
      trigger: true
  - task: update-loggregator-agent
    file: loggregator-ci/tasks/bump-submodule/task.yml
    input_mapping:
      release-repo: loggregator-release
      source-repo: loggregator-agent
    output_mapping:
      bumped-release-repo: bumped-loggregator-agent-release
    params:
      SUBMODULE_PATH: src/code.cloudfoundry.org/loggregator-agent
  - task: update-loggregator
    file: loggregator-ci/tasks/bump-submodule/task.yml
    input_mapping:
      release-repo: bumped-loggregator-agent-release
      source-repo: loggregator-src
    output_mapping:
      bumped-release-repo: bumped-loggregator-release
    params:
      SUBMODULE_PATH: src/code.cloudfoundry.org/loggregator
  - task: update-go-loggregator
    file: loggregator-ci/tasks/bump-submodule/task.yml
    input_mapping:
      release-repo: bumped-loggregator-release
      source-repo: go-loggregator
    output_mapping:
      bumped-release-repo: bumped-go-loggregator
    params:
      SUBMODULE_PATH: src/code.cloudfoundry.org/go-loggregator
  - task: sync-package-specs
    file: loggregator-ci/tasks/run-release-script/task.yml
    input_mapping:
      release-repo: bumped-go-loggregator
    output_mapping:
      updated-release-repo: synced-loggregator-release
    params:
      SCRIPT: scripts/sync-package-specs
  - aggregate:
    - task: run-specs
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: ruby
        inputs:
        - name: synced-loggregator-release
        run:
          path: bash
          args:
            - -c
            - |
              #!/bin/bash
              set -e
              cd synced-loggregator-release
              bundle install
              rspec
    - task: run-tests
      file: loggregator-ci/tasks/run-release-script/task.yml
      input_mapping:
        release-repo: synced-loggregator-release
      params:
        SCRIPT: scripts/test ~integration
    - task: run-integration-tests
      file: loggregator-ci/tasks/run-release-script/task.yml
      input_mapping:
        release-repo: synced-loggregator-release
      params:
        SCRIPT: scripts/test integration
  - task: commit
    file: loggregator-ci/tasks/commit-with-shortlog/task.yml
    input_mapping:
      release-repo: synced-loggregator-release
    output_mapping:
      committed-repo: committed-loggregator-release
    params:
      PATHS: |
        src/code.cloudfoundry.org/loggregator
        src/code.cloudfoundry.org/go-loggregator
        src/code.cloudfoundry.org/loggregator-agent
        packages
