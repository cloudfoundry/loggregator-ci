resources:
- name: wats
  type: git
  source:
    uri: https://github.com/cloudfoundry/wats
    branch: master

- name: cats
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-acceptance-tests
    branch: master

- name: cf-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment
    branch: develop

- name: consul-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/consul-release

- name: cf-release
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-release
    branch: release-elect

- name: diego-release
  type: git
  source:
    uri: https://github.com/cloudfoundry/diego-release
    branch: release-candidate

- name: diego-github-releases
  type: github-release
  source:
    user: cloudfoundry
    repository: diego-release
    access_token: {{access-token}}

- name: deployments-loggregator
  type: git
  source: &deployments_loggregator
    uri: git@github.com:cloudfoundry/deployments-loggregator.git
    branch: master
    private_key: {{deployments-loggregator-key}}

# This is here because concourse has a bug in which putting to a git resource
# creates a new version that can trigger jobs even if the commit has [ci skip]
# present.
- name: deployments-loggregator-with-changes
  type: git
  source: *deployments_loggregator

- name: etcd-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/etcd-release

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-trusty-go_agent

- name: loggregator-develop
  type: git
  source: &loggregator_develop
    uri: git@github.com:cloudfoundry/loggregator.git
    branch: develop
    private_key: {{loggregator-key}}
    ignore_paths:
    - .final_builds
    - releases

- name: loggregator-master
  type: git
  source:
    disable_ci_skip: true
    uri: git@github.com:cloudfoundry/loggregator.git
    branch: master
    private_key: {{loggregator-key}}
    ignore_paths:
    - .final_builds
    - releases

- name: loggregator-final-release-develop
  type: git
  source:
    uri: git@github.com:cloudfoundry/loggregator.git
    branch: develop
    private_key: {{loggregator-key}}
    ignore_paths:
    - .final_builds
    - releases

- name: loggregator-final-release-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/loggregator.git
    branch: master
    private_key: {{loggregator-key}}
    ignore_paths:
    - .final_builds
    - releases

- name: loggregator-github-release-drafts
  type: github-release
  source:
    user: cloudfoundry
    repository: loggregator
    access_token: {{access-token}}
    drafts: true

- name: loggregator-release-elect
  type: git
  source:
    uri: git@github.com:cloudfoundry/loggregator.git
    branch: release-elect
    private_key: {{loggregator-key}}
    ignore_paths:
    - .final_builds
    - releases

- name: dropsonde-protocol
  type: git
  source:
    uri: https://github.com/cloudfoundry/dropsonde-protocol.git
    branch: master

- name: dropsonde
  type: git
  source:
    uri: https://github.com/cloudfoundry/dropsonde.git
    branch: master

- name: noaa
  type: git
  source:
    uri: https://github.com/cloudfoundry/noaa.git
    branch: master

- name: loggregatorlib
  type: git
  source:
    uri: https://github.com/cloudfoundry/loggregatorlib.git
    branch: master

- name: sonde-go
  type: git
  source:
    uri: git@github.com:cloudfoundry/sonde-go.git
    branch: master
    private_key: {{sonde-go-key}}

- name: bosh-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment
    branch: master

jobs:
- name: run-tests
  public: true
  plan:
  - get: loggregator
    resource: loggregator-develop
    trigger: true
  - task: run-tests
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/go17
      inputs:
      - name: loggregator
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          cd loggregator

          export GOPATH=`pwd`
          export TERM=xterm

          go version
          go install github.com/onsi/ginkgo/ginkgo
          go get github.com/mattn/goveralls

          scripts/test

- name: run-windows-tests
  public: true
  serial: true
  plan:
  - get: loggregator
    resource: loggregator-develop
    trigger: true
  - task: build-windows-test-binary
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/go17
      inputs:
      - name: loggregator
      outputs:
      - name: binaries
      - name: test-binaries
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          cd loggregator
          export GOPATH=$PWD
          export GOOS=windows
          function munge {
            echo $1 | tr '/' '_'
          }
          for pkg in $(go list metron/...); do
            go test -c -o ../test-binaries/$(munge $pkg)_test.exe $pkg
          done
          go build -o ../binaries/metron.exe metron
  - task: run-windows-tests
    config:
      platform: windows
      inputs:
      - name: binaries
      - name: test-binaries
      run:
        path: powershell
        args:
        - "-command"
        - |
          trap {
            write-error $_
            exit 1
          }

          $env:SKIP_BUILD = "true"
          $env:METRON_BUILD_PATH = "binaries\metron.exe"

          # Run all test binaries
          Get-ChildItem -Filter test-binaries\*.exe | ForEach {
            &$_.Fullname /s
            if ($LastExitCode -ne 0) {
              throw "test failed"
            }
          }

- name: upload-stemcell
  plan:
  - aggregate:
    - get: gcp-stemcell
      trigger: true
    - get: deployments-loggregator
  - task: load-stemcell
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      inputs:
      - name: gcp-stemcell
      - name: deployments-loggregator
      params:
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash

          set -ex

          cd gcp-stemcell

          bosh -n alias-env coconut -e $BOSH_ENV --ca-cert ../deployments-loggregator/gcp/certs/bosh/ca.pem
          bosh -n -e coconut log-in --client=$BOSH_USERNAME --client-secret=$BOSH_PASSWORD

          for stemcell in $(find . -name '*.tgz')
          do
            bosh -e coconut upload-stemcell $stemcell
          done

- name: cf-deploy
  serial: true
  serial_groups:
  - bosh-cf-wats
  - bosh-cf-cats
  plan:
  - aggregate:
    - get: loggregator
      resource: loggregator-develop
      trigger: true
      passed:
      - run-tests
      - run-windows-tests
    - get: cf-deployment
      trigger: true
    - get: deployments-loggregator
      trigger: false
  - task: build-dev-release
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      inputs:
      - name: loggregator
      - name: deployments-loggregator
      params:
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          cd loggregator

          bosh -n create-release
          bosh -n alias-env coconut -e $BOSH_ENV --ca-cert ../deployments-loggregator/gcp/certs/bosh/ca.pem
          bosh -n -e coconut log-in --client=$BOSH_USERNAME --client-secret=$BOSH_PASSWORD
          bosh -n -e coconut upload-release --rebase
  - task: set-cloud-config
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      inputs:
      - name: deployments-loggregator
      params:
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          cd deployments-loggregator/gcp/coconut

          bosh -n alias-env coconut -e $BOSH_ENV --ca-cert ../certs/bosh/ca.pem
          bosh -n -e coconut log-in --client=$BOSH_USERNAME --client-secret=$BOSH_PASSWORD
          bosh -n -e coconut update-cloud-config cloud-config.yml
  - task: deploy-cf
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      inputs:
      - name: cf-deployment
      - name: deployments-loggregator
      params:
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          cd cf-deployment

          bosh -n alias-env coconut -e $BOSH_ENV --ca-cert ../deployments-loggregator/gcp/certs/bosh/ca.pem
          bosh -n -e coconut log-in --client=$BOSH_USERNAME --client-secret=$BOSH_PASSWORD
          export DEPLOYMENT=../deployments-loggregator/gcp/coconut
          # TODO: remove skip-drain in a few weeks once issues are resolved
          # with consul_agent_windows
          bosh -n -e coconut -d cf deploy cf-deployment.yml \
            -o opsfiles/tcp-routing-gcp.yml \
            -o opsfiles/windows-cell.yml \
            -o $DEPLOYMENT/cf-ops.yml \
            --vars-store $DEPLOYMENT/cf-vars.yml \
            --skip-drain=windows-cell

- name: bosh-lite-deploy
  serial: true
  serial_groups:
  - bosh-lite-cats
  plan:
  - aggregate:
    - get: loggregator
      resource: loggregator-develop
      trigger: true
      passed:
      - run-tests
      - run-windows-tests
    - get: cf-release
      trigger: false
    - get: diego-github-releases
      trigger: false
    - get: diego-release
      trigger: false
    - get: deployments-loggregator
      trigger: false

  - task: cf-release-deploy
    privileged: true
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh10
      inputs:
      - name: loggregator
      - name: cf-release
      - name: diego-release
      - name: diego-github-releases
      - name: deployments-loggregator
      params:
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          workspace=$(pwd)

          password=$(cat deployments-loggregator/gcp/lite/creds.yml |
            grep admin_password |
            awk '{print $2}')
          bosh -u admin -p "$password" target 10.100.0.6 lite
          bosh login admin "$password"

          pushd cf-release
            rm -r src/loggregator
            ln -s $workspace/loggregator src/
            bosh --parallel 10 sync blobs

            bosh -n create release --name cf --force
            bosh -n upload release --rebase
            ./scripts/generate-bosh-lite-dev-manifest
            bosh -n deploy
          popd

          for release in $(find diego-github-releases -name '*.tgz')
          do
            bosh -n upload release $release
          done

          pushd diego-release
            ./scripts/generate-bosh-lite-manifests
            bosh -n deployment bosh-lite/deployments/diego.yml
            bosh -n deploy
          popd

          pushd cf-release
            bosh -n deployment bosh-lite/deployments/cf.yml
            bosh run errand acceptance_tests
          popd

- name: loggregator-deploy
  serial: true
  serial_groups:
  - bosh-loggregator
  plan:
  - aggregate:
    - get: consul-release
      trigger: false
    - get: etcd-release
      trigger: false
    - get: loggregator
      resource: loggregator-develop
      passed:
      - run-tests
      - run-windows-tests
      trigger: true
    - get: deployments-loggregator
      trigger: false
  - task: upload-loggregator
    config:
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      platform: linux
      inputs:
        - name: deployments-loggregator
        - name: consul-release
        - name: etcd-release
        - name: loggregator
      params:
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
          - -c
          - |
            #!/bin/bash
            set -eux
            loggregator_dir="$PWD/loggregator"
            bosh -n alias-env coconut -e "$BOSH_ENV" --ca-cert "$PWD/deployments-loggregator/gcp/certs/bosh/ca.pem"
            bosh -e coconut -n log-in --client="$BOSH_USERNAME" --client-secret="$BOSH_PASSWORD"

            for release in $(find consul-release -name '*.tgz')
            do
              bosh -e coconut upload-release $release
            done

            for release in $(find etcd-release -name '*.tgz')
            do
              bosh -e coconut upload-release $release
            done


            pushd $loggregator_dir
                bosh create-release --name=loggregator --force
                bosh -e coconut upload-release --rebase
            popd
  - task: deploy-loggregator
    config:
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      platform: linux
      inputs:
      - name: deployments-loggregator
      - name: loggregator
      outputs:
      - name: updated-deployments-loggregator
      params:
        DEPLOYMENT_NAME: gcp/coconut
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
          - -c
          - |
            #!/bin/bash
            set -eux

            loggregator_dir="$PWD/loggregator"
            deployment_dir="$PWD/deployments-loggregator/$DEPLOYMENT_NAME"

            bosh -n alias-env coconut -e "$BOSH_ENV" --ca-cert "$PWD/deployments-loggregator/gcp/certs/bosh/ca.pem"
            bosh -e coconut -n log-in --client="$BOSH_USERNAME" --client-secret="$BOSH_PASSWORD"
            bosh -n -e coconut -d loggregator deploy \
              --vars-store "$deployment_dir/loggregator-vars.yml" \
              --ops-file "$deployment_dir/loggregator-ops.yml" \
              "$loggregator_dir/templates/loggregator.yml"

            rsync -ac deployments-loggregator/ updated-deployments-loggregator
  - task: commit
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: loggregator/ubuntu-base
      inputs:
      - name: updated-deployments-loggregator
      outputs:
      - name: committed-deployments-loggregator
      params:
        SOURCE: updated-deployments-loggregator
        PATHS: gcp/coconut/loggregator-vars.yml
        COMMIT_MESSAGE: "Update loggregator vars store [ci skip]"
        OUTPUT: committed-deployments-loggregator
      run:
        path: bash
        args:
        - -c
        - {{commit}}
  - put: deployments-loggregator-with-changes
    params:
      repository: committed-deployments-loggregator

- name: cats
  serial: true
  serial_groups:
  - bosh-cf-cats
  plan:
  - aggregate:
    - get: cats
      trigger: true
    - get: loggregator-develop
      trigger: true
      passed:
      - cf-deploy
  - task: run-cats
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      inputs:
      - name: cats
      params:
        NODES: 1
        CONFIG_DATA: |
          {
            "api": "api.coconut.cf-app.com",
            "admin_user": {{cf-username}},
            "admin_password": {{cf-password}},
            "apps_domain": "coconut.cf-app.com",
            "skip_ssl_validation": false,
            "default_timeout": 120,
            "use_http": true,
            "backend": "diego",
            "include_apps": true,
            "include_backend_compatibility": false,
            "include_detect": false,
            "include_docker": false,
            "include_ssh": false,
            "include_internet_dependent": true,
            "include_privileged_container_support": false,
            "include_route_services": false,
            "include_routing": true,
            "include_security_groups": false,
            "include_container_networking": true,
            "include_services": false,
            "include_sso": true,
            "include_zipkin": false,
            "include_tasks": false,
            "include_v3": false
          }
      run:
        path: bash
        args:
        - -c
        - |
          #!/bin/bash
          set -ex

          export CONFIG="$PWD/config.json"
          echo "$CONFIG_DATA" > $CONFIG
          export GOPATH="$PWD/tests"

          CATS_PATH=$GOPATH/src/github.com/cloudfoundry/cf-acceptance-tests
          mkdir -p $(dirname $CATS_PATH)
          cp -r $PWD/cats $CATS_PATH
          cd $CATS_PATH

          ./bin/test \
          -keepGoing \
          -randomizeAllSpecs \
          -skipPackage=helpers \
          -slowSpecThreshold=120 \
          -nodes="${NODES}"

- name: lats
  serial: true
  serial_groups:
  - bosh-loggregator
  plan:
  - aggregate:
    - get: loggregator
      resource: loggregator-develop
      passed:
      - loggregator-deploy
      trigger: true
    - get: deployments-loggregator
      trigger: false
  - task: run-lats
    config:
      image_resource:
        type: docker-image
        source:
        - repository: loggregator/bosh20
      platform: linux
      inputs:
        - name: deployments-loggregator
      params:
        BOSH_ENV: 10.0.0.6
        BOSH_USERNAME: {{bosh-username}}
        BOSH_PASSWORD: {{bosh-password}}
      run:
        path: bash
        args:
          - -c
          - |
            #!/bin/bash
            set -eux
            bosh -n alias-env coconut -e "$BOSH_ENV" --ca-cert "$PWD/deployments-loggregator/gcp/certs/bosh/ca.pem"
            bosh -e coconut -n log-in --client="$BOSH_USERNAME" --client-secret="$BOSH_PASSWORD"
            bosh -e coconut -d loggregator run-errand loggregator-acceptance-tests --keep-alive

