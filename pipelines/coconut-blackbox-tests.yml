      USERNAME: {{coconut-username}}
      PASSWORD: {{coconut-password}}
      SKIP_CERT_VERIFY: true
      APP_DOMAIN: "dripspinner.coconut.cf-app.com"
      APP_NAME: "dripspinner"
      WAIT: 600
      CYCLES: 1000
      DELAY: "500"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY-STREAM"
    timeout: 15m

