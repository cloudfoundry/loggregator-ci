resources:
- name: 15m
  type: time
  source: {interval: 15m}
- name: 1h
  type: time
  source: {interval: 1h}
- name: daily
  type: time
  source:
    start: 8:00 PM
    stop: 9:00 PM
    location: America/Denver
- name: loggregator-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry/loggregator-ci
- name: loggregator
  type: git
  source:
    uri: https://github.com/cloudfoundry/loggregator
    branch: develop
- name: scalable-syslog-release
  type: git
  source:
    uri: https://github.com/cloudfoundry/scalable-syslog-release

jobs:
- name: restage-logspinners
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: daily
    trigger: true
  - get: loggregator-ci
  - task: restage-logspinner
    file: loggregator-ci/tasks/restage-apps.yml
    params:
      CF_API: "api.eu-pws.pivotal.io"
      ORG: "system"
      SPACE: "loggregator-team"
      APP_NAMES: "floodspinner dripspinner flowspinner"
      USERNAME: {{pws-eu-username}}
      PASSWORD: {{pws-eu-password}}

- name: floodspinner
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: loggregator-ci
  - get: 15m
    trigger: true
  - task: run-smoke-tests
    file: loggregator-ci/tasks/generic-smoke-test.yml
    params:
      CF_API: "api.eu-pws.pivotal.io"
      APP_DOMAIN: "floodspinner.eu-pwsapps.io"
      ORG: "system"
      SPACE: "loggregator-team"
      APP_NAME: "floodspinner"
      USERNAME: {{pws-eu-username}}
      PASSWORD: {{pws-eu-password}}
      WAIT: 60
      CYCLES: 10000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "2"
      DELAY_UNIT: "us"
      MESSAGE: "FIFTEEN-MINUTE"
    timeout: 15m
  - task: run-recent-logs-smoke-tests
    file: loggregator-ci/tasks/generic-recent-logs-smoke-test.yml
    params: &basic-smoke-details
      APP_NAME: "floodspinner"
      CF_API: "api.eu-pws.pivotal.io"
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      LOGGREGATOR_ADDR: "wss://doppler.eu-pws.pivotal.io:443"
      ORG: "system"
      PASSWORD: {{pws-eu-password}}
      SPACE: "loggregator-team"
      USERNAME: {{pws-eu-username}}
    timeout: 15m
  - task: container metrics
    file: loggregator-ci/tasks/container-metrics-smoke-test.yml
    params: *basic-smoke-details
    timeout: 15m

- name: dripspinner
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: loggregator-ci
  - get: 1h
    trigger: true
  - task: run-smoke-tests
    file: loggregator-ci/tasks/generic-smoke-test.yml
    params:
      CF_API: "api.eu-pws.pivotal.io"
      APP_DOMAIN: "dripspinner.eu-pwsapps.io"
      ORG: "system"
      SPACE: "loggregator-team"
      APP_NAME: "dripspinner"
      USERNAME: {{pws-eu-username}}
      PASSWORD: {{pws-eu-password}}
      WAIT: 600
      CYCLES: 1000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "500"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY"
    timeout: 15m

- name: flowspinner
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: loggregator-ci
  - get: 1h
    trigger: true
  - task: run-smoke-tests
    file: loggregator-ci/tasks/generic-smoke-test.yml
    params:
      CF_API: "api.eu-pws.pivotal.io"
      APP_DOMAIN: "flowspinner.eu-pwsapps.io"
      ORG: "system"
      SPACE: "loggregator-team"
      APP_NAME: "flowspinner"
      USERNAME: {{pws-eu-username}}
      PASSWORD: {{pws-eu-password}}
      WAIT: 60
      CYCLES: 1000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "1"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY"
    timeout: 15m

- name: https-syslog-drain
  public: false
  serial: true
  plan:
  - get: loggregator-ci
  - get: scalable-syslog-release
  - get: 1h
    trigger: true
  - task: v1-drain
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      CF_SYSTEM_DOMAIN: "eu-pws.pivotal.io"
      CF_USERNAME: {{pws-eu-username}}
      CF_PASSWORD: {{pws-eu-password}}
      CF_APP_DOMAIN: "eu-pwsapps.io"
      CF_ORG: "system"
      CF_SPACE: "loggregator-team"

      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DRAIN_VERSION: "1.0"
      DRAIN_TYPE: "https"
      METRIC_PREFIX: ""
    timeout: 15m
  - task: v2-drain
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      CF_SYSTEM_DOMAIN: "eu-pws.pivotal.io"
      CF_USERNAME: {{pws-eu-username}}
      CF_PASSWORD: {{pws-eu-password}}
      CF_APP_DOMAIN: "eu-pwsapps.io"
      CF_ORG: "system"
      CF_SPACE: "loggregator-team"

      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DRAIN_VERSION: "2.0"
      DRAIN_TYPE: "https"
      METRIC_PREFIX: ""
    timeout: 15m

- name: latency
  public: false
  serial: true
  plan:
  - get: loggregator
  - get: loggregator-ci
  - get: 15m
    trigger: true
  - task: run-latency-tests
    file: loggregator-ci/tasks/latency-test.yml
    params:
      APP_DOMAIN: "loggregator-latency.eu-pwsapps.io"
      APP_NAME: "loggregator-latency"
      CF_API: "api.eu-pws.pivotal.io"
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      ORG: "system"
      PASSWORD: {{pws-eu-password}}
      SPACE: "loggregator-team"
      USERNAME: {{pws-eu-username}}
    timeout: 15m
