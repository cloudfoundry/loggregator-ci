    #      type: docker-image
    #      source:
    #        repository: loggregator/base
    #    inputs:
    #    - name: windows-stemcell-2012
    #    run:
    #      path: bash
    #      args:
    #      - -c
    #      - |
    #        #!/bin/bash
    #        set -ex

  - put: pipeline-pool
    params: {add: create-pool}
