resources:
- name: 10m
  type: time
  source: {interval: 10m}
- name: 15m
  type: time
  source: {interval: 15m}
- name: 1h
  type: time
  source: {interval: 1h}
- name: daily
  type: time
  source:
    start: 8:00 PM
    stop: 9:00 PM
    location: America/Denver
- name: loggregator-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry/loggregator-ci
- name: loggregator
  type: git
  source:
    uri: https://github.com/cloudfoundry/loggregator
    branch: develop
- name: scalable-syslog-release
  type: git
  source:
    uri: https://github.com/cloudfoundry/scalable-syslog-release

jobs:
- name: restage-logspinners
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: daily
    trigger: true
  - get: loggregator-ci
  - task: restage-logspinner
    file: loggregator-ci/tasks/restage-apps.yml
    params:
      APP_NAMES: "floodspinner dripspinner flowspinner"
      CF_API: "api.run.pivotal.io"
      ORG: "cf-lamb"
      PASSWORD: {{pws-password}}
      SPACE: "development"
      USERNAME: {{pws-username}}

- name: floodspinner
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: loggregator-ci
  - get: 15m
    trigger: true
  - task: run-smoke-tests
    file: loggregator-ci/tasks/generic-smoke-test.yml
    params:
      CF_API: "api.run.pivotal.io"
      APP_DOMAIN: "floodspinner.cfapps.io"
      ORG: "cf-lamb"
      SPACE: "development"
      APP_NAME: "floodspinner"
      USERNAME: {{pws-username}}
      PASSWORD: {{pws-password}}
      WAIT: 60
      CYCLES: 10000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "2"
      DELAY_UNIT: "us"
      MESSAGE: "FIFTEEN-MINUTE"
    timeout: 15m
  - task: run-recent-logs-smoke-tests
    file: loggregator-ci/tasks/generic-recent-logs-smoke-test.yml
    params: &basic-smoke-details
      APP_NAME: "floodspinner"
      CF_API: "api.run.pivotal.io"
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      LOGGREGATOR_ADDR: "wss://doppler.run.pivotal.io:443"
      ORG: "cf-lamb"
      PASSWORD: {{pws-password}}
      SPACE: "development"
      USERNAME: {{pws-username}}
    timeout: 15m
  - task: container metrics
    file: loggregator-ci/tasks/container-metrics-smoke-test.yml
    params: *basic-smoke-details
    timeout: 15m

- name: dripspinner
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: loggregator-ci
  - get: 1h
    trigger: true
  - task: run-smoke-tests
    file: loggregator-ci/tasks/generic-smoke-test.yml
    params:
      CF_API: "api.run.pivotal.io"
      APP_DOMAIN: "dripspinner.cfapps.io"
      ORG: "cf-lamb"
      SPACE: "development"
      APP_NAME: "dripspinner"
      USERNAME: {{pws-username}}
      PASSWORD: {{pws-password}}
      WAIT: 600
      CYCLES: 1000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "500"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY"
    timeout: 15m

- name: flowspinner
  public: false
  serial: true
  serial_groups: ["restage"]
  plan:
  - get: loggregator-ci
  - get: 1h
    trigger: true
  - task: run-smoke-tests
    file: loggregator-ci/tasks/generic-smoke-test.yml
    params:
      CF_API: "api.run.pivotal.io"
      APP_DOMAIN: "flowspinner.cfapps.io"
      ORG: "cf-lamb"
      SPACE: "development"
      APP_NAME: "flowspinner"
      USERNAME: {{pws-username}}
      PASSWORD: {{pws-password}}
      WAIT: 60
      CYCLES: 1000
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DELAY: "1"
      DELAY_UNIT: "ms"
      MESSAGE: "HOURLY"
    timeout: 15m

- name: https-syslog-drain
  public: false
  serial: true
  plan:
  - get: loggregator-ci
  - get: scalable-syslog-release
  - get: 1h
    trigger: true
  - task: v2-drain
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      CF_ORG: cf-lamb
      CF_PASSWORD: {{pws-password}}
      CF_SPACE: development
      CF_APP_DOMAIN: cfapps.io
      CF_SYSTEM_DOMAIN: run.pivotal.io
      CF_USERNAME: {{pws-username}}
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DRAIN_VERSION: "2.0"
      DRAIN_TYPE: "https"
      JOB_NAME: "https-teardown"
    timeout: 15m

- name: tcp-syslog-drain
  public: false
  serial: true
  plan:
  - get: loggregator-ci
  - get: scalable-syslog-release
  - get: 1h
    trigger: true
  - task: v2-drain
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      CF_ORG: cf-lamb
      CF_PASSWORD: {{pws-password}}
      CF_SPACE: development
      CF_APP_DOMAIN: cf-tcpapps.io
      CF_SYSTEM_DOMAIN: run.pivotal.io
      CF_USERNAME: {{pws-username}}
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DRAIN_VERSION: "2.0"
      DRAIN_TYPE: "syslog"
      JOB_NAME: "syslog-teardown"
    timeout: 15m

- name: https-syslog-drain-no-teardown
  public: false
  serial: true
  plan:
  - get: loggregator-ci
  - get: scalable-syslog-release
  - get: 1h
    trigger: true
  - task: v2-drain
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      TEARDOWN: false
      CF_ORG: cf-lamb
      CF_PASSWORD: {{pws-password}}
      CF_SPACE: development
      CF_APP_DOMAIN: cfapps.io
      CF_SYSTEM_DOMAIN: run.pivotal.io
      CF_USERNAME: {{pws-username}}
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DRAIN_VERSION: "2.0"
      DRAIN_TYPE: "https"
      JOB_NAME: "https-no-teardown"
    timeout: 15m

- name: tcp-syslog-drain-no-teardown
  public: false
  serial: true
  plan:
  - get: loggregator-ci
  - get: scalable-syslog-release
  - get: 1h
    trigger: true
  - task: v2-drain-loggregator
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      TEARDOWN: false
      CF_ORG: cf-lamb
      CF_PASSWORD: {{pws-password}}
      CF_SPACE: development
      CF_APP_DOMAIN: cf-tcpapps.io
      CF_SYSTEM_DOMAIN: run.pivotal.io
      CF_USERNAME: {{pws-username}}
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      DRAIN_VERSION: "2.0"
      DRAIN_TYPE: "syslog"
      JOB_NAME: "syslog-no-teardown"
    timeout: 15m
  - task: v2-drain-cloudops
    file: loggregator-ci/tasks/scalable-syslog-smoke-test.yml
    params:
      TEARDOWN: false
      CF_ORG: cf-lamb
      CF_PASSWORD: {{pws-password}}
      CF_SPACE: development
      CF_APP_DOMAIN: cf-tcpapps.io
      CF_SYSTEM_DOMAIN: run.pivotal.io
      CF_USERNAME: {{pws-username}}
      DATADOG_API_KEY: {{datadog-prod-api-key}}
      DRAIN_VERSION: "2.0"
      DRAIN_TYPE: "syslog"
      JOB_NAME: "syslog-no-teardown"
    timeout: 15m

- name: latency
  public: false
  serial: true
  plan:
  - get: loggregator
  - get: loggregator-ci
  - get: 15m
    trigger: true
  - task: run-latency-tests
    file: loggregator-ci/tasks/latency-test.yml
    params:
      APP_DOMAIN: "loggregator-latency.cfapps.io"
      APP_NAME: "loggregator-latency"
      CF_API: "api.run.pivotal.io"
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      ORG: "cf-lamb"
      PASSWORD: {{pws-password}}
      SPACE: "development"
      USERNAME: {{pws-username}}
    timeout: 15m

- name: firehose-reliability
  public: false
  serial: true
  plan:
  - get: loggregator
  - get: loggregator-ci
  - get: 10m
    trigger: true
  - task: run-firehose-reliability
    file: loggregator-ci/tasks/firehose-reliability-test.yml
    params:
      APP_DOMAIN: "loggregator-firehose-reliability.cfapps.io"
      APP_NAME: "loggregator-firehose-reliability"
      CF_API: "api.run.pivotal.io"
      DATADOG_API_KEY: {{datadog-loggregator-api-key}}
      ORG: "cf-lamb"
      SPACE: "development"
      USERNAME: {{pws-username}}
      PASSWORD: {{pws-password}}
      CLIENT_ID: {{pws-firehose-reliability-client-id}}
      CLIENT_SECRET: {{pws-firehose-reliability-client-secret}}
