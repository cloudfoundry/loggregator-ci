platform: linux
image_resource:
  type: docker-image
  source:
    repository: loggregator/base
params:
  CF_API:
  ORG:
  SPACE:
  APP_NAMES:
  USERNAME:
  PASSWORD:
  USE_CLIENT_AUTH: false
  SKIP_CERT_VERIFY: false
inputs:
- name: loggregator-tools
run:
  path: bash
  args:
    - -c
    - |
      #!/bin/bash
      set -ex

      if [ "$USE_CLIENT_AUTH" == "false" ]; then
        args=("-a $CF_API")
        args+=("-u $USERNAME")
        args+=("-p $PASSWORD")
        args+=("-s $SPACE")
        args+=("-o $ORG")

        if [ "$SKIP_CERT_VERIFY" == "true" ]; then
            args+="--skip-ssl-validation"
        fi

        cf login "${args[@]}"
      else
        cf api "$CF_API"
        if [ "$SKIP_CERT_VERIFY" == "true" ]; then
            cf auth "$USERNAME" "$PASSWORD" --client-credentials --skip-ssl-validation
        else
            cf auth "$USERNAME" "$PASSWORD" --client-credentials
        fi
        cf target -o "$ORG" -s "$SPACE"
      fi

      for app_name in $APP_NAMES; do
        set +x
        echo "##################################################"
        echo "#"
        echo "# Setting up $app_name"
        echo "#"
        echo "##################################################"
        set -x
        set +e
        cf app $app_name
        ret=$?
        set -e

        if [ $ret -ne 0 ]; then
          pushd loggregator-tools/logspinner
            go build
            cf push $app_name -b binary_buildpack -c ./logspinner -m 64M
          popd
        else
          cf restage $app_name
        fi
      done
